<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <input type="file" id="uploadInput" accept="image/*" multiple>
    <button onclick="processImages()">Crop Images</button>
    <div id="downloadLinks" style="display: none;"></div>

    <script>
        function processImages() {
            const input = document.getElementById('uploadInput');
            const downloadLinksContainer = document.getElementById('downloadLinks');

            // Reset download links container
            downloadLinksContainer.innerHTML = '';

            // Process each image sequentially
            Array.from(input.files).forEach((file, index) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Set canvas size maintaining 4:3 aspect ratio
                    const aspectRatio = 4 / 3;
                    canvas.width = Math.min(img.width, img.height * aspectRatio);
                    canvas.height = canvas.width / aspectRatio;

                    // Crop image
                    ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, canvas.width, canvas.height);

                    // Convert canvas to data URL with JPEG format and quality
                    const downloadLink = document.createElement('a');
                    downloadLink.href = canvas.toDataURL('image/jpeg', 0.8); // Adjust quality as needed
                    downloadLink.download = `cropped_image_${index + 1}.jpg`;
                    downloadLink.textContent = `Download Cropped Image ${index + 1}`;

                    // Append download link to container
                    downloadLinksContainer.appendChild(downloadLink);

                    // Display download links container
                    downloadLinksContainer.style.display = 'block';
                };
            });
        }
    </script>
</body>
</html>
