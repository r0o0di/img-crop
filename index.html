
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            cursor: pointer;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #uploadContainer {
            text-align: center;
        }

        #previewContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="uploadContainer">
        <label for="uploadInput">Choose Images</label>
        <input type="file" id="uploadInput" accept="image/*" multiple>
    </div>
    <button onclick="previewImages()">Preview Images</button>
    <button onclick="downloadImages()">Download Cropped Images</button>
    <div id="previewContainer"></div>

    <script>
        function previewImages() {
            console.log("Starting image preview...");
            const input = document.getElementById('uploadInput');
            const previewContainer = document.getElementById('previewContainer');
            const downloadButton = document.querySelector('button[onclick="downloadImages()"]');
            const images = input.files;
            let currentImageIndex = 0;

            function previewNextImage() {
                console.log(`Previewing image ${currentImageIndex + 1} of ${images.length}`);
                if (currentImageIndex < images.length) {
                    previewImage(images[currentImageIndex]);
                } else {
                    console.log("All images previewed, showing download button.");
                    downloadButton.style.display = 'block';
                }
            }

            function previewImage(image) {
                console.log(`Processing image: ${image.name}`);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const finalWidth = 1625;
                const finalHeight = 1220;

                const img = new Image();
                img.src = URL.createObjectURL(image);

                img.onload = function () {
                    console.log("Image loaded successfully.");


                    // Calculate left and right margins based on black pixels
                    const leftMargin = calculateMargin(img, 'left');
                    const rightMargin = calculateMargin(img, 'right');

                    // Calculate cropped dimensions based on margins
                    const cropWidth = img.width - leftMargin - rightMargin;
                    const cropHeight = (cropWidth / finalWidth) * finalHeight;

                    // Set canvas dimensions to the final size
                    canvas.width = finalWidth;
                    canvas.height = finalHeight;

                    // Draw the content onto the cropped canvas
                    ctx.drawImage(img, leftMargin, 0, cropWidth, cropHeight, 0, 0, finalWidth, finalHeight);

                    // Display the preview on the page
                    const previewImageElement = new Image();
                    previewImageElement.src = canvas.toDataURL();
                    previewImageElement.classList.add('preview-image');
                    previewContainer.appendChild(previewImageElement);

                    // Move to the next image
                    currentImageIndex++;
                    previewNextImage();
                };
            }

            // Start previewing the first image
            previewNextImage();
        }

        function downloadImages() {
            console.log("Starting image download...");
            const input = document.getElementById('uploadInput');
            const images = input.files;
            let currentImageIndex = 0;

            function downloadNextImage() {
                if (currentImageIndex < images.length) {
                    downloadImage(images[currentImageIndex], function () {
                        // Callback function - called after successful download
                        console.log(`Image ${currentImageIndex + 1} downloaded successfully.`);
                        currentImageIndex++;
                        downloadNextImage(); // Download the next image
                    });
                } else {
                    console.log("All images downloaded successfully.");
                }
            }

            // Start downloading the first image
            downloadNextImage();
        }

        function downloadImage(image, callback) {
            console.log(`Downloading image: ${image.name}`);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const finalWidth = 1625;
            const finalHeight = 1220;

            const img = new Image();
            img.src = URL.createObjectURL(image);

            img.onload = function () {
                console.log("Image loaded successfully.");

                // Calculate left and right margins based on black pixels
                const leftMargin = calculateMargin(img, 'left');
                const rightMargin = calculateMargin(img, 'right');

                // Calculate cropped dimensions based on margins
                const cropWidth = img.width - leftMargin - rightMargin;
                const cropHeight = (cropWidth / finalWidth) * finalHeight;

                // Set canvas dimensions to the final size
                canvas.width = finalWidth;
                canvas.height = finalHeight;

                // Draw the content onto the cropped canvas
                ctx.drawImage(img, leftMargin, 0, cropWidth, cropHeight, 0, 0, finalWidth, finalHeight);

                // Trigger download for each image
                const downloadLink = document.createElement('a');

                downloadLink.href = canvas.toDataURL('image/jpeg', 1);

                // Use the original file name for the cropped image
                downloadLink.download = image.name;

                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);

                // Invoke the callback function after successful download
                if (callback) {
                    callback();
                }
            };
        }


        function calculateMargin(img, direction) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas dimensions to the image size
            canvas.width = img.width;
            canvas.height = img.height;

            // Draw the image onto the canvas
            ctx.drawImage(img, 0, 0);

            // Get pixel data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Calculate margins based on black pixels
            if (direction === 'left') {
                for (let x = 0; x < canvas.width; x++) {
                    for (let y = 0; y < canvas.height; y++) {
                        const index = (y * canvas.width + x) * 4;
                        const red = data[index];
                        const green = data[index + 1];
                        const blue = data[index + 2];

                        if (!(red < 30 && green < 30 && blue < 30)) {
                            return x;
                        }
                    }
                }
            } else if (direction === 'right') {
                for (let x = canvas.width - 1; x >= 0; x--) {
                    for (let y = 0; y < canvas.height; y++) {
                        const index = (y * canvas.width + x) * 4;
                        const red = data[index];
                        const green = data[index + 1];
                        const blue = data[index + 2];

                        if (!(red < 30 && green < 30 && blue < 30)) {
                            return canvas.width - 1 - x;
                        }
                    }
                }
            }

            return 0;
        }
    </script>
</body>

</html>
