<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <input type="file" id="uploadInput" accept="image/*">
    <button onclick="cropImage()">Crop Image</button>
    <canvas id="croppedCanvas" style="display: none;"></canvas>
    <a id="downloadLink" style="display: none;" download="cropped_image.png">Download Cropped Image</a>

    <script>
        function cropImage() {
            const input = document.getElementById('uploadInput');
            const canvas = document.getElementById('croppedCanvas');
            const downloadLink = document.getElementById('downloadLink');

            const img = new Image();
            img.src = URL.createObjectURL(input.files[0]);

            img.onload = function() {
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);

                // Cropping logic based on detecting black color on sides
                const imageData = ctx.getImageData(0, 0, img.width, img.height);
                const data = imageData.data;

                let leftMostNonBlack = img.width;
                let rightMostNonBlack = 0;

                for (let y = 0; y < img.height; y++) {
                    for (let x = 0; x < img.width; x++) {
                        const index = (y * img.width + x) * 4;
                        const red = data[index];
                        const green = data[index + 1];
                        const blue = data[index + 2];

                        // Check if the pixel is not black
                        if (!(red < 30 && green < 30 && blue < 30)) {
                            leftMostNonBlack = Math.min(leftMostNonBlack, x);
                            rightMostNonBlack = Math.max(rightMostNonBlack, x);
                        }
                    }
                }

                // Crop the image based on the non-black region
                ctx.clearRect(0, 0, leftMostNonBlack, img.height);
                ctx.clearRect(rightMostNonBlack, 0, img.width - rightMostNonBlack, img.height);

                // Display and enable download link
                canvas.style.display = 'block';
                downloadLink.href = canvas.toDataURL();
                downloadLink.style.display = 'block';
            };
        }
    </script>
</body>
</html>
