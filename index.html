<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <input type="file" id="uploadInput" accept="image/*" multiple>
    <button onclick="cropImages()">Crop Images</button>
    <a id="downloadLink" style="display: none;" download="cropped_images.zip">Download Cropped Images</a>

    <script>
        function cropImages() {
            const input = document.getElementById('uploadInput');
            const downloadLink = document.getElementById('downloadLink');
            const images = input.files;
            let currentImageIndex = 0;

            function cropNextImage() {
                if (currentImageIndex < images.length) {
                    cropImage(images[currentImageIndex]);
                } else {
                    // All images cropped, trigger download link
                    downloadLink.click();
                }
            }

            function cropImage(image) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const aspectRatio = 4 / 3;

                const img = new Image();
                img.src = URL.createObjectURL(image);

                img.onload = function() {
                    // Calculate cropped dimensions based on 4:3 aspect ratio
                    const cropWidth = img.width;
                    const cropHeight = img.width / aspectRatio;

                    // Set canvas dimensions
                    canvas.width = cropWidth;
                    canvas.height = cropHeight;

                    // Draw the content onto the cropped canvas
                    ctx.drawImage(img, 0, 0, cropWidth, cropHeight);

                    // Display and enable download link
                    downloadLink.href = canvas.toDataURL();
                    downloadLink.style.display = 'block';

                    // Move to the next image
                    currentImageIndex++;
                    cropNextImage();
                };
            }

            // Start cropping the first image
            cropNextImage();
        }
    </script>
</body>
</html>
